<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Déclin des Insectes - Visualisation Fluide</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js pour les graphiques -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- GSAP pour les animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1 id="mainTitle">Déclin des Insectes en Europe</h1>
    <p id="subTitle">Visualisation ludique basée sur la mécanique des fluides</p>
  </header>

  <main>
    <!-- Section du graphique -->
    <section id="chartSection">
      <canvas id="insectChart" width="800" height="400"></canvas>
    </section>

    <!-- Section d'animation fluide -->
    <section id="fluidSection">
      <canvas id="fluidCanvas"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Données extraites de Hallmann et al. (2017)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
