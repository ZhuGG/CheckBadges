<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Déclin des Insectes - Visualisation Avant-Gardiste</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts pour une typo moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Chart.js pour le graphique -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- GSAP pour les animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1>Déclin des Insectes en Europe</h1>
    <p>Visualisation interactive & immersive</p>
  </header>
  <main>
    <!-- Section du graphique -->
    <section id="graph-section">
      <canvas id="insectChart"></canvas>
    </section>
    <!-- Section de l'animation fluide -->
    <section id="fluid-section">
      <canvas id="fluidCanvas"></canvas>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 - Données issues d'études sur le déclin des insectes en Europe</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
